<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div id="grid">
        <div class="grid-row-0">
            <button class="grid-btns" id="grid-0-0"></button>
            <button class="grid-btns" id="grid-1-0"></button>
            <button class="grid-btns" id="grid-2-0"></button>
        </div>
        <div class="grid-row-1">
            <button class="grid-btns" id="grid-0-1"></button>
            <button class="grid-btns" id="grid-1-1"></button>
            <button class="grid-btns" id="grid-2-1"></button>
        </div>
        <div class="grid-row-2">
            <button class="grid-btns" id="grid-0-2"></button>
            <button class="grid-btns" id="grid-1-2"></button>
            <button class="grid-btns" id="grid-2-2"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
